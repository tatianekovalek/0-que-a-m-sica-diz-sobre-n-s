<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="O que a música diz sobre nós" content="width=device-width, initial-scale=1.0">
    <title>O que a música diz sobre nós</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .botao {
            background-color: #4CAF50; /* Verde */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        #resposta {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Você gostou de responder as perguntas?</h1>
    <button onclick="responder('sim')" class="botao">Sim</button>
    <button onclick="responder('nao')" class="botao">Não</button>

    <!-- Div para mostrar a resposta -->
    <div id="resposta"></div>

    <script>
        function responder(resposta) {
            const respostaDiv = document.getElementById('resposta');

            if (resposta === 'sim') {
                respostaDiv.innerHTML = 'Que bom! Fico feliz em saber disso!';
                respostaDiv.style.color = 'green'; // Muda a cor do texto para verde
            } else {
                respostaDiv.innerHTML = 'Sinto muito! A sua opinião é importante!';
                respostaDiv.style.color = 'red'; // Muda a cor do texto para vermelho
            }
        }
    </script>

</body>
</html>
